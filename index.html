<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports the CSS for the page -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Imports the Javascript for the page -->
    <script type="module" src="scripts/controller.js"></script>

    <!-- Icon and Title: Shows up in browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/kl-logo.png"
    />
    <title>Katie's Card Game</title>
  </head>
  <body>
    <!-- Makes an invisible box around everything -->
    <div id="everything-box" class="rel flexc fcenter">
      <div id="insulation" class="rel grid-container">
        <div id="header" class="rel flexr fcenter">WAR!</div>
        <div id="computer" class="text rel flexc fcenter">Computer</div>
        <div id="computer-deck" class="deck flexc fcenter rel"></div>
        <div id="computer-card-slot" class="card-slot rel"></div>
        <div id="win-text" class="text flexc fcenter rel"></div>
        <div id="player-deck" class="deck flexc fcenter rel"></div>
        <div id="player-card-slot" class="card-slot rel"></div>
        <div id="player" class="text rel flexc fcenter">Player</div>
      </div>
    </div>
  </body>
</html>
